<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.92); }
        to { opacity: 1; transform: scale(1); }
    }

    input {
        width: 80%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        margin-top: 10px;
    }

    button {
        margin-top: 15px;
        padding: 10px 30px;
        border: none;
        border-radius: 10px;
        background: #ff5e79;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff3e60;
        transform: scale(1.05);
    }

    .hint {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.7;
    }

    .petal {
        position: absolute;
        width: 18px;
        height: 18px;
        background: pink;
        opacity: 0.7;
        border-radius: 50%;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(0) rotate(0deg); opacity: 1; }
        to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<script>
    for (let i = 0; i < 20; i++) {
        let petal = document.createElement("div");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(petal);
    }
</script>

<div class="container">
    <h2>Enter Password</h2>
    <input type="password" id="pass" placeholder="Password...">
    <button onclick="unlock()">Unlock</button>
    <div class="hint">Hint: <i>The flower I always associate with you</i></div>
</div>

<script>
function unlock() {
    let p = document.getElementById("pass").value.trim();

    if (p === "Tulip ðŸŒ·") {
        window.location.href = "himani_birthday.html";
    } else {
        alert("Wrong password");
    }
}
</script>

</body>
</html>
