<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Unlock</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #000);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #ff006a;
      filter: blur(150px);
      animation: float 6s ease-in-out infinite alternate;
      opacity: 0.4;
    }
    .glow2 {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #ff8800;
      filter: blur(150px);
      animation: float2 6s ease-in-out infinite alternate;
      opacity: 0.4;
    }

    @keyframes float {
      from { transform: translate(-100px, -120px); }
      to { transform: translate(100px, 120px); }
    }
    @keyframes float2 {
      from { transform: translate(150px, 50px); }
      to { transform: translate(-120px, -80px); }
    }

    .box {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 0, 80, 0.4);
      animation: fadeIn 2s ease;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 15px;
      font-size: 30px;
    }

    input {
      width: 260px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
      text-align: center;
      font-size: 20px;
      background: #ffffff10;
      color: white;
    }

    button {
      padding: 12px 30px;
      background: #ff006a;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    button:hover {
      background: #ff2e85;
    }
  </style>
</head>

<body>

<div class="glow"></div>
<div class="glow2"></div>

<div class="box">
  <h2>Enter Password üå∑</h2>
  <input id="pass" type="text" placeholder="Type password‚Ä¶" />
  <br>
  <button onclick="unlock()">Unlock</button>
</div>

<script>
  function unlock() {
    const correct = "Tulip üå∑"; // ‚Üê PASSWORD HERE
    const typed = document.getElementById("pass").value.trim();

    if (typed === correct) {
      window.location.href = "unlocked.html";
    } else {
      alert("Wrong password üòî");
    }
  }
</script>

</body>
</html>
