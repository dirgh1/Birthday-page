<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unlock</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ff4d6d;
    border-radius: 50%;
    animation: float 6s infinite linear;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(1); }
    100% { transform: translateY(-5vh) scale(0.3); }
  }

  .box {
    text-align: center;
    background: rgba(255, 255, 255, 0.06);
    padding: 45px 55px;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255, 50, 80, 0.35);
    animation: fadeIn 2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h2 { font-size: 30px; }

  input {
    width: 260px;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #ffffff15;
    outline: none;
    color: white;
    font-size: 20px;
    margin-top: 12px;
    text-align: center;
  }

  button {
    margin-top: 20px;
    padding: 12px 34px;
    font-size: 18px;
    color: white;
    background: #ff004c;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.25s;
  }

  button:hover {
    background: #ff376d;
    transform: scale(1.04);
  }

  .hint {
    margin-top: 15px;
    opacity: 0.8;
  }
</style>
</head>

<body>

<div id="particles"></div>

<script>
  for (let i = 0; i < 40; i++) {
    let p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = 4 + Math.random() * 6 + "s";
    document.body.appendChild(p);
  }
</script>

  <button onclick="unlock()">Unlock</button>
  <div class="hint">Hint: The flower I always associate with you ðŸŒ·</div>
</div>

function unlock() {
  const correct = "Tulip ðŸŒ·";

  if (typed === correct) {
    window.location.href = "unlocked.html";
  } else {
    alert("Wrong password ðŸ’”");
  }

</script>

</body>
</html>
